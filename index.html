<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="todo3.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-fluid text-white text-center py-5 bg-dark1 section-input">
        <div class="container mb-4 div-today">
            <h2 class="h2 h2-today">Today</h2>
        </div>

        <div class="container task-div">
            <form action="" class="todo-form" id="todo-form" data-add-todo-form>
                <input type="text" placeholder="e.g Buy groceries" class="px-3 task-input" data-add-todo-input>
                <button class="btn btn-warning text-white task-btn" type="button" data-add-todo-btn><b>ADD TASK</b></button>
                <p class="mt-3 text-danger d-none" data-add-todo-p><b></b></p>
            </form>
        </div>
    </section>

    <section class="container-fluid text-black text-center py-5 bg-aqua1 section-todo">
        <div class="container d-flex justify-content-evenly mb-5">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn text-white bg-dark1">Remaining</button>
                <button type="button" class="btn text-white bg-aqua2 btn-remaining" data-remaining-todo><b>0</b></button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn text-white bg-dark1">Completed</button>
                <button type="button" class="btn text-white bg-aqua2 btn-completed" data-completed-todo><b>0</b></button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn text-white bg-dark1">Total</button>
                <button type="button" class="btn text-white bg-aqua2 btn-total" data-total-todo><b>0</b></button>
            </div>
        </div>

        <div class="container col-12 col-sm-12 col-md-10 px-5 todo-list">
            <ul class="todo-list-ul" data-todo-list-ul>
            </ul>
        </div>

        <div class="container d-flex justify-content-around my-5">
            <button type="button" class="btn btn-success text-white d-none" data-complete-todo-list-btn>Check All Tasks</button>
            <button type="button" class="btn btn-danger text-white d-none" data-delete-todo-list-btn>Delete All Tasks</button>
        </div>

        <div class="container">
            <p class="mt-5 credits">Designed by <b><a href="https://twitter.com/progchris6002/">ProgrammerChris</a></b>. Code by <b><a href="https://twitter.com/progchris6002/">ProgrammerChris</a></b></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>

</body>
</html>
