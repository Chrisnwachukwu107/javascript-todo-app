<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="todo3.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container-fluid text-white text-center py-5 bg-aqua3 section-input">

        <div class="container mb-4 div-today">
            <h2 class="h2 text-white2 h2-today">Today</h2>
        </div>

        <div class="container-fluid container-sm todo-div">
            <form action="" class="todo-form" id="todo-form" data-add-todo-form>
                <input type="text" placeholder="e.g Buy groceries" class="d-block d-sm-inline-block mx-auto px-3 bg-white2 add-todo-input" data-add-todo-input>
                <button class="btn btn-transparent text-white d-block d-sm-inline-block mx-auto mt-2 mt-sm-0  add-todo-btn" type="button" data-add-todo-btn></ion-icon>Add Task</button>
                <!-- <ion-icon name="add-circle-outline" size="large"></ion-icon> -->
                <p class="mt-3 text-danger d-none" data-add-todo-p><b></b></p>
            </form>
        </div>

    </section>

    <section class="container-fluid text-black text-center p-0 py-5 pb-3 bg-white2 section-todo">
        
        <div class="container-fluid container-sm d-sm-flex justify-content-evenly mb-5">
            <div class="d-block d-sm-inline-block mb-3 mb-sm-0 btn-group" role="group">
                <button type="button" class="btn text-black bg-warning">Remaining</button>
                <button type="button" class="btn text-black bg-warning btn-remaining" data-remaining-todo><b>0</b></button>
            </div>
            <div class="d-block d-sm-inline-block mb-3 mb-sm-0 btn-group" role="group">
                <button type="button" class="btn text-black bg-warning">Completed</button>
                <button type="button" class="btn text-black bg-warning btn-completed" data-completed-todo><b>0</b></button>
            </div>
            <div class="d-block d-sm-inline-block mb-3 mb-sm-0 btn-group" role="group">
                <button type="button" class="btn text-black bg-warning">Total</button>
                <button type="button" class="btn text-black bg-warning btn-total" data-total-todo><b>0</b></button>
            </div>
        </div>

        <div class="container-fluid container-sm col-12 col-sm-12 col-lg-10 col-xxl-8 px-0 todo-list">
            <ul class="container-fluid p-1 p-sm-0 todo-list-ul" data-todo-list-ul>
            </ul>
        </div>

        <div class="container-fluid container-sm d-sm-flex justify-content-around my-5">
            <div class="d-block d-sm-inline-block mb-3 mb-sm-0">
                <button type="button" class="btn btn-transparent d-none delete-todo-list-btn" data-complete-todo-list-btn>Check All Tasks</button>
            </div>
            <div class="d-block d-sm-inline-block mb-3 mb-sm-0">
                <button type="button" class="btn btn-transparent d-none complete-todo-list-btn" data-delete-todo-list-btn>Delete All Tasks</button>
            </div>
        </div>

    </section>

    <footer class="container-fluid text-black text-center py-4 pb-2 bg-white2">

        <div class="container-fluid container-sm">
            <p class="credits" data-p-credits><b></b> Developed by <b><a href="mailto:programmerchris6002@gmail.com?subject=Hi%20Christian.&body=I%20saw%20one%20of%20your%20websites%20and%20I%20need%20you%20to%20create%20a%20one%20for%20me.">ProgrammerChris</a></b>. Code by <b><a href="https://twitter.com/progchris6002/">ProgrammerChris</a></b></p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>

</body>
</html>
