<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="container-fluid text-white text-center py-5 bg-dark1 section-input">
        <div class="container mb-4 div-today">
            <h2 class="h2 h2-today">Today</h2>
        </div>
        <div class="container task-div">
            <form action="" class="todo-form">
                <input type="text" placeholder="e.g Buy groceries" class="px-3 task-input">
                <button class="btn btn-warning text-white task-btn"><b>ADD TASK</b></button>
            </form>
        </div>
    </section>

    <section class="container-fluid text-black text-center py-3 bg-aqua1 section-todo">
            <div class="container d-flex justify-content-evenly">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn text-white bg-dark1">Remaining</button>
                    <button type="button" class="btn text-white bg-aqua2"><b>0</b></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn text-white bg-dark1">Completed</button>
                    <button type="button" class="btn text-white bg-aqua2"><b>0</b></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn text-white bg-dark1">Total</button>
                    <button type="button" class="btn text-white bg-aqua2"><b>0</b></button>
                </div>
            </div>
        <!-- <div class="container px-5 todo-list">
            <ul class="todo-list-ul">
                <li class="bg-white p-3 d-flex justify-content-between">
                    <input type="radio" size="large" class="todo-radio text-start">
                    <p class="text-center">Todo 1</p>
                    <button class="btn text-end"><ion-icon name="close-outline" size="large"></ion-icon></button>
                </li>
            </ul>
        </div> -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>

</body>
</html>
